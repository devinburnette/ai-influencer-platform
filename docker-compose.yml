services:
  postgres:
    image: postgres:15-alpine
    container_name: aip-postgres
    environment:
      POSTGRES_USER: aip_user
      POSTGRES_PASSWORD: aip_password
      POSTGRES_DB: ai_influencer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aip_user -d ai_influencer"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aip-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aip_user:aip_password@postgres:5432/ai_influencer
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - HIGGSFIELD_API_KEY=${HIGGSFIELD_API_KEY}
      - HIGGSFIELD_API_SECRET=${HIGGSFIELD_API_SECRET}
      - HIGGSFIELD_CHARACTER_ID=${HIGGSFIELD_CHARACTER_ID}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./backend:/app
      - media_storage:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aip-celery-worker
    environment:
      - DATABASE_URL=postgresql://aip_user:aip_password@postgres:5432/ai_influencer
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - HIGGSFIELD_API_KEY=${HIGGSFIELD_API_KEY}
      - HIGGSFIELD_API_SECRET=${HIGGSFIELD_API_SECRET}
      - HIGGSFIELD_CHARACTER_ID=${HIGGSFIELD_CHARACTER_ID}
    volumes:
      - ./backend:/app
      - media_storage:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aip-celery-beat
    environment:
      - DATABASE_URL=postgresql://aip_user:aip_password@postgres:5432/ai_influencer
      - REDIS_URL=redis://redis:6379/0
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
      - META_APP_ID=${META_APP_ID}
      - META_APP_SECRET=${META_APP_SECRET}
      - HIGGSFIELD_API_KEY=${HIGGSFIELD_API_KEY}
      - HIGGSFIELD_API_SECRET=${HIGGSFIELD_API_SECRET}
      - HIGGSFIELD_CHARACTER_ID=${HIGGSFIELD_CHARACTER_ID}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app beat --loglevel=info

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: aip-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  media_storage:


